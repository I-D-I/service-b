server:  port: 8081  servlet:    context-path: /service-blogging:  level:    root: INFO    spring:  application:    name: '@project.artifactId@'    version: '@project.version@'   zipkin:    baseUrl: http://jaeger-collector.istio-system.svc.cluster.local:9411  sleuth:    sampler:      percentage: 1.0      management:  metrics:    tags:      application: '@project.artifactId@'  endpoints:    web:      exposure:        include: 'health,info,prometheus'        exclude: env       service-c:  url: http://service-c-svc/service-c/hello/direct  user:    url: http://service-c-svc/service-c/user/  users:    url: http://service-c-svc/service-c/user/users  service-python:  url: http://service-python-1-svc/service-python-1/  