server:  port: ${SERVER_PORT}  servlet:    context-path: /service-blogging:  level:    root: INFO    spring:  application:    name: '@project.artifactId@'    version: '@project.version@'   zipkin:    baseUrl: ${TRACES_ENDPOINT}  sleuth:    sampler:      probability: 1.0      management:  metrics:    tags:      application: '@project.artifactId@'  endpoints:    web:      exposure:        include: 'health,info,prometheus'        exclude: env       cors:        allowed-origins:        - '*'        allowed-methods:        - GET        - OPTIONS        allowed-headers:        - '*'      service-c:  hello:    url: ${SERVICE_C_HELLO_URL}  user:    url: ${SERVICE_C_USER_URL}  users:    url: ${SERVICE_C_USERS_URL}  service-python-1:  url: ${SERVICE_PYTHON_1_URL}service-qk-1:  url: ${SERVICE_QK_1_URL}